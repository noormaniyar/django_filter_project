<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Order List</h1>
        <form method="GET" class="mb-4">
            <div class="form-row">
                <div class="col">
                    <input type="number" name="min_amount" class="form-control" placeholder="Min Amount" value="{{ request.GET.min_amount }}">
                </div>
                <div class="col">
                    <input type="number" name="max_amount" class="form-control" placeholder="Max Amount" value="{{ request.GET.max_amount }}">
                </div>
                <div class="col">
                    <input type="date" name="start_date" class="form-control" value="{{ request.GET.start_date }}">
                </div>
                <div class="col">
                    <input type="date" name="end_date" class="form-control" value="{{ request.GET.end_date }}">
                </div>
                <div class="col">
                    <input type="text" name="status" class="form-control" placeholder="Status" value="{{ request.GET.status }}">
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Filter</button>
                </div>
            </div>
        </form>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>User</th>
                    <th>Status</th>
                    <th>Date Created</th>
                    <th>Total Amount</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td>{{ order.id }}</td>
                    <td>{{ order.user.username }}</td>
                    <td>{{ order.status }}</td>
                    <td>{{ order.date_created }}</td>
                    <td>{{ order.total_amount }} Rs</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5">No orders found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
